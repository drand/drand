      - drandnetwork
    environment:
      PORT: 8081
  drand-client-3:
    container_name: drand3
    image: drand-it
    container_name: drand3
    entrypoint: /data/client-script.sh
    volumes:
      - ./data:/data:z
    networks: 
      - drandnetwork
    environment:
      PORT: 8082
  drand-client-4:
    container_name: drand4
    image: drand-it
    container_name: drand4
    entrypoint: /data/client-script.sh
    volumes:
      - ./data:/data:z
