version: '3'

services:
  drand-client-1:
    container_name: drand1
    image: drand-it
    container_name: drand1
    build:
      context: ..
      dockerfile: Dockerfile
    entrypoint: /data/client-script.sh
    volumes:
      - ./data:/data:z
    networks: 
      - drandnetwork
    environment:
      PORT: 8080
      LEADER: 1
  drand-client-2:
    container_name: drand2
    image: drand-it
    container_name: drand2
    entrypoint: /data/client-script.sh
    volumes:
      - ./data:/data:z
