name: "Build/Tests"
on:
  push:
    branches:
      - master
      - main
      - develop
      - 'release/**'
  pull_request:

concurrency:
  group: ci-${{ github.ref }}-tests
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.8'
      - name: Build
        env:
          DRAND_TEST_LOGS: "${{ runner.debug == '1' && 'DEBUG' || 'INFO' }}"
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make drand

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        db_type: [ "boltdb", "memdb", "postgres" ]
        scheme_id: [ "pedersen-bls-chained", "pedersen-bls-unchained", "bls-unchained-on-g1", "bls-unchained-g1-rfc9380", "bls-bn254-unchained-on-g1" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.8'
      - run: go get -v -t -d -tags ${{ matrix.db_type }} ./...
      - name: Unit tests
        env:
          DRAND_TEST_LOGS: "${{ runner.debug == '1' && 'DEBUG' || 'INFO' }}"
          SCHEME_ID: ${{ matrix.scheme_id }}
          CI: "true"
        run: make test-unit-${{ matrix.db_type }}

  test-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        db_type: [ "boltdb", "memdb", "postgres" ]
        scheme_id: [ "pedersen-bls-chained", "pedersen-bls-unchained", "bls-unchained-on-g1", "bls-unchained-g1-rfc9380", "bls-bn254-unchained-on-g1" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.8'
      - run: go get -v -t -d -tags integration,${{ matrix.db_type }} ./...
      - name: Integration tests
        env:
          DRAND_TEST_LOGS: "${{ runner.debug == '1' && 'DEBUG' || 'INFO' }}"
          SCHEME_ID: ${{ matrix.scheme_id }}
          CI: "true"
        run: make test-integration-${{ matrix.db_type }}

  test-integration-run-demo:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        db_type: [ "boltdb", "memdb", "postgres" ]
        scheme_id: [ "pedersen-bls-chained", "pedersen-bls-unchained", "bls-unchained-on-g1", "bls-unchained-g1-rfc9380", "bls-bn254-unchained-on-g1" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.8'
      - run: go get -v -t -d -tags integration,${{ matrix.db_type }} ./...
      - name: Integration tests
        env:
          DRAND_TEST_LOGS: "${{ runner.debug == '1' && 'DEBUG' || 'INFO' }}"
          SCHEME_ID: ${{ matrix.scheme_id }}
          CI: "true"
        run: make test-integration-run-demo-${{ matrix.db_type }}

  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        db_type: [ "boltdb", "memdb", "postgres" ]
        scheme_id: [ "pedersen-bls-chained", "pedersen-bls-unchained", "bls-unchained-on-g1", "bls-unchained-g1-rfc9380", "bls-bn254-unchained-on-g1" ]
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.8'
      - run: make coverage-${{ matrix.db_type }}
        env:
          DRAND_TEST_LOGS: "${{ runner.debug == '1' && 'DEBUG' || 'INFO' }}"
          SCHEME_ID: ${{ matrix.scheme_id }}
          CI: "true"
      - run: bash <(curl -s https://codecov.io/bash)

  test-endianness-interop:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: false
    name: Test Endianness Interoperability
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install QEMU and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binfmt-support
      - name: Set up Go for s390x (big-endian)
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.8'
      - name: Run endianness tests on s390x (big-endian) via QEMU
        run: |
          # Install Go for s390x architecture
          docker run --rm --platform linux/s390x \
            -v $PWD:/workspace \
            -w /workspace \
            -e DRAND_TEST_LOGS=INFO \
            -e CI=true \
            golang:1.23.8 \
            bash -c "
              go get -v -t -d ./test/...
              go test ./test -v -run 'TestBigEndian|TestEndianness|TestCrossEndianness'
            "
      - name: Run endianness tests locally (little-endian)
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.8'
        env:
          DRAND_TEST_LOGS: "INFO"
          CI: "true"
        run: |
          go get -v -t -d ./test/...
          go test ./test -v -run "TestBigEndian|TestEndianness|TestCrossEndianness"