name: Regression

on:
  pull_request:
    branches: [ master ]

jobs:
  regression:
    runs-on: ubuntu-latest

    steps:
      # Deps
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17'
      - name: Dir Setup
        run: mkdir -p ~/go/bin

      # Master branch
      - name: Checkout master branch
        uses: actions/checkout@v2
        with:
          ref: 'master'
      - name: Check cache for master
        uses: actions/cache@v2
        id: cache_master
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build Master
        run: make build . && cp drand ~/go/bin/drand-existing

      # Candidate branch
      - name: Checkout candidate branch
        uses: actions/checkout@v2
      - name: Check cache for candidate
        uses: actions/cache@v2
        id: cache_candidate
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build Candidate
        run: make build && cp drand ~/go/bin/drand-candidate

      # Regression test
      - name: Run regression
        id: regression
        run: go run ./demo/regression -release ~/go/bin/drand-existing -candidate ~/go/bin/drand-candidate

      # Report
      - id: report
        if: ${{ failure() }}
        name: Save report
        run: |
          OUTPUT=$(cat report.md)
          OUTPUT="${OUTPUT//'%'/'%25'}"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "::set-output name=result::$OUTPUT"

      - name: Record Comment
        if: ${{ failure() }}
        uses: marocchino/sticky-pull-request-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: ${{ steps.report.outputs.result }}

