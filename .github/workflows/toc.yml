name: TOC

on:
  pull_request:
    branches: [ master ]

jobs:
  toc:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3.3.0
      - name: TOC Generator
        uses: technote-space/toc-generator@v4.3.1
        with:
          OPENING_COMMENT: "<!-- START "
          CLOSING_COMMENT: "<!-- END "
          TOC_TITLE: "## Table of Contents"
          CREATE_PR: false
          TARGET_PATHS: "README.md"
