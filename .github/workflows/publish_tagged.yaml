name: "Publish tagged image"

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  release:
    types:
      - created
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: drand/go-drand

jobs:
  tagged-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate drand binary version matches git tag for this release
        shell: bash
        run: |
          drand_version=$(docker run -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} -v | awk '{ print "v" $2 }')
          drand_tag=$(git describe --tags |  grep -P '^v(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)\.(?P<patch>0|[1-9]\d*)(?:-(?P<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?P<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$)
          if [[ "$drand_version" != "$tag_version" ]]; then
            >&2 echo "Error unexpected binary version $drand_version found on tag $drand_tag"
            exit 1
          fi
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.1'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push tagged Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          build-args: |
            gitCommit: ${{ github.sha }}

      - name: Build and push tagged Docker image without TLS
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-local:${{ github.ref_name }}
          build-args: |
            gitCommit: ${{ github.sha }}
            buildTag: conn_insecure
